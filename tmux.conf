#
## Update the status line every sixty seconds
#set -g status-interval 60
#
## Center the window list in the status line
#set -g status-justify centre
#

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position top # [top, bottom]
#set -g status-style fg=colour136,bg=colour235
# solarized theme
set -g status-style fg=colour136,bg="#002b36"

# Left status
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=green] ‚ùê #S #[default]"

# Display the os version (OSX)
set -ag status-left " #[fg=black] #[fg=green,bright] Óúë #(sw_vers -productVersion) #[default]"

# Display machine uptime
#set -ag status-left " #[fg=red,dim,bg=default] Óùë #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[default]"

# Display battery percentage
set -ag status-left "#[fg=green,bg=default,bright] üîã #(pmset -g batt | tail -1 | awk '{print $3}' | tr -d ';') #[default]"
# Use python2 to support older macs
# set -ag status-left "#[fg=blue,bg=default,bright] üîã #(pmset -g batt | python2 -c 'import sys; sys.stdin.readline(); print sys.stdin.readline().split()[2][:3]') #[default]"


# Right status
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load
set -g status-right "#[fg=green,bg=default,bright] Óûô #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"

# Display the date
set -ag status-right "#[fg=white,bg=default] Óú≤ %a %d #[default]"

# Display the time
set -ag status-right "#[fg=colour172,bright,bg=default] ‚åöÔ∏é%l:%M %p #[default]"

set -ag status-right "#[fg=cyan,bg=default] ‚ò† #H #[default]"

set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

set -g window-status-current-style fg=black,bg=colour136
set -g window-status-current-format ' #I #W '

############################################################
#
# CUSTOMIZE ACTIVE PANE
#
############################################################

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black


############################################################
#
# VI MODE
#
############################################################
# enable vi keys.
setw -g mode-keys vi

# escape turns on copy mode
#bind Escape copy-mode

# v in copy mode starts making selection
bind-key -T copy-mode v send -X begin-selection
bind-key -T copy-mode y send -X copy-selection

# make Prefix p paste the buffer.
unbind p
bind p paste-buffer



############################################################
#
# MISC
#
############################################################

## enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# clear the current pane
#bind -n C-k send-keys -R \; send-keys C-l \;

# Clear history like iterm/terminal
bind -n C-k clear-history

# Larger scroll back
set-option -g history-limit 100000


# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
